<!-- post\get\jsonp使用 -->
<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>vue demo</title>
    <link rel="stylesheet" href="./lib/bootstrap-3.3.7.min.css">
    <style type="text/css">
        [v-cloak]{
            display: none;
        }

    </style>
</head>
<body>
<div id="app">

<div class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title">添加品牌</h3>
    </div>
    <div class="panel-body form-inline">
        <label>
            NAME:
            <input type="text" class="form-control" v-model="name" @keyup.enter="add">
        </label>
        <!-- 点击事件中加小括号可以传参 -->
        <input type="button" value="添加" class="btn btn-primary" @click="add()">
        <label>
            搜索:
            <input type="text" class="form-control" v-model="keyword" v-focus v-color="'blue'">
        </label>
    </div>
</div>


<table class="table table-bordered table-hover table-striped">
    <thead>
        <tr>
            <th>ID</th>
            <th>NAME</th>
            <th>CTIME</th>
            <th>OPERATION</th>
        </tr>
    </thead>
    <tbody>
        <tr v-for="item in search(keyword)" :key="item.id">
            <td v-cloak>{{item.id}}</td>
            <td v-text="item.name"></td>
            <td>{{item.ctime | dataFormat('yyyy-MM-DD')}}</td>
            <td><a href="" @click.prevent="del(item.id)">删除</a></td>
        </tr>
    </tbody>
</table>

</div>



<script type="text/javascript" src="./lib/vue.js"></script>
<!-- 向vue挂载了新属性this.$http.get等 -->
<script type="text/javascript" src="./lib/vue-resource-1.5.1.js"></script>

<script type="text/javascript">
// 全局配置
Vue.http.options.root='http://vue.studyit.io'
Vue.http.options.emulateJSON=true //post请求

Vue.filter('dataFormat',function(dateStr,pattern='') {//ES6中，如果pattern为undefined，则赋值为空
    var dt=new Date(dateStr)
    var y=dt.getFullYear()
    var m=dt.getMonth()+1 //0代表一月所以要加一
    var d=dt.getDate()
    // return y+'-'+m+'-'+d
    // return `${y}-${m}-${d}`
    if (pattern.toLowerCase()==='yyyy-mm-dd') { //toUpperCase()
        return `${y}-${m}-${d}`
    }else{
        var hh=dt.getHours()
        var mm=dt.getMinutes()
        var ss=dt.getSeconds()
        return `${y}-${m}-${d} ${hh}:${mm}:${ss}`
    }
});

// 自定义全局指令,定义时不用加'v-'前缀,但是调用时必须加;参数2是对象,含一些指令函数
Vue.directive('focus',{
    bind:function(el){},
    inserted:function(el){
        el.focus()
    },
    updated:function(el){}
})
Vue.directive('color',{
    bind:function(el,binding){
        // el.style.color='red'
        el.style.color=binding.value
    },
})


var vm = new Vue({
    el:'#app',
    data:{
        msg:'过滤器123',
        id:'',
        name:'',
        keyword:'',
        list:[
            {id:1,name:'奔驰',ctime:new Date()},
            {id:2,name:'宝马',ctime:new Date()},
        ]
    },
    methods:{
        add(){
             this.$http.post('api/addproduct',{name:this.name}).then(result=>{
                this.name=''
                if (result.body.status===0) {
                    this.getAlllist()
                }else{
                    alert('添加失败')
                }
            }).catch((e) => {})
        },
        del(id){
            this.$http.get('api/delproduct/'+id).then(result=>{
                if (result.body.status===0) {
                    this.getAlllist()
                }else{
                    alert('删除失败')
                }
            }).catch((e) => {})
        },
        search(keyword){
            return this.list.filter(item=>{
                if (item.name.includes(keyword)) {
                    return item
                }
            })
        },
        getAlllist(){
            this.$http.get('api/getprodlist').then(result=>{
                if (result.body.status===0) {
                    this.list=result.body.massege
                }else{
                    alert('获取失败')
                }
            }).catch((e) => {})
        }
    },
    created(){
        this.getAlllist()
    }
});


</script>
</body>
</html>
