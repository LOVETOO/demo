<!-- 路由 -- 经典布局 -->

<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>vue demo</title>
    <link rel="stylesheet" href="./lib/bootstrap-3.3.7.min.css">
    <style type="text/css">
        [v-cloak]{
            display: none;
        }
        h1,h2{
            margin: 0
        }
        .container{
            display: flex;
            margin: 0;
            width: 100%;
            padding: 0
        }
        .left{
            flex: 3;
            background-color: #111;
        }
        .main{
            flex: 7;
            background-color: #888;
        }
    </style>
</head>
<body>
<div id="app">

<router-view></router-view>
<div class="container">
    <!-- name里面是普通属性值 -->
    <router-view name="left"></router-view>
    <router-view name="main"></router-view>
</div>

</div>



<script type="text/javascript" src="./lib/vue.js"></script>
<script type="text/javascript" src="./lib/vue-router-3.1.3.js"></script>

<script type="text/javascript">

// 路由嵌套
var header={
    template:'<h2 class="header">header头部</h2>'
}
var leftBox={
    template:'<h2 class="left">左边</h2>'
}
var mainBox={
    template:'<h2 class="main">主体内容</h2>'
}



var routerObj=new VueRouter({
    routes:[
        // {path:'/',component:header},
        {
            path:'/',
            components:{
                'default':header,
                'left':leftBox,
                'main':mainBox,
            }
        },
    ]
})


var vm = new Vue({
    el:'#app',
    data:{

    },
    methods:{
    },
    components:{
    },
    // 将路由规则对象注册到vm实例上，用来监听url地址变化，然后展示对应组件
    router:routerObj
});


</script>
</body>
</html>
